{% extends 'base.html' %}
{%block body%}
<div class="container-fluid">
    {%include 'nav.html' %}
</div>

<div class="container ">
    <div class="mt-3">
        <div class=""></div>
        <div class="">
            <div class="row">
                <div class=""></div>
                <div class="">
                    <div class="row">
                        {%if profile.profile_photo%}
                        <div class="col-md-6">
                            <img src="{{profile.profile_photo.url}}" class="w-50 rounded-circle" alt="Image">
                        </div>
                        {%else%}
                        <p></p>
                        {%endif%}
                        <div class="col-md-6 mt-5">
                            <div class="row">
                                <strong class="col-md-4">{{profile.user.username}}</strong>
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mt-3 mb-3">
                                    {{profile.bio}}
                                </div>
                            </div>
                            <button type="button" class="col-md-4 btn btn-outline-info">
                                <a href="{%url 'update-profile' profile.id%}" class="text-decoration-none">Edit</a>
                            </button>
                        </div>

                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<hr class="mt-5">
    <footer class=" container pt-2 pb-2 text-center">
        <div class="text-center pt-5 pb-2">
            <small>

                    <a class='text-dark text-decoration-none' href="">Terms & Conditions</a>/
                    <a class='text-dark text-decoration-none'href="">Privacy Policy</a> 
                </div>

        </div>

{%endblock%}
